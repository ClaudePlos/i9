<div class="wrapper wrapper-content  animated fadeInRight"
     id="screenMainDiv"
     ng-controller="ListCompanysCtrl as listCompanysCtrl">

    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-title">

                        <span style="display:inline-block;">
                    <h2>Kontrahenci:</h2>
                            </span>
                    <button style="float:right;" class="btn btn-primary" type="button"
                            ng-click="onClickAddCompany();">
                        Dodaj firmę
                    </button>

                </div>
                <div class="ibox-content">

                    <div style="padding-bottom:5px; ">
                        <div ng-include="'pl/egeria/companys/parts/companysFilter.html'"></div>
                    </div>
                    <div style="height: 500px;" ag-grid="kthGridOptions" class="ag-fresh">
                    </div>
                </div>
            </div>
        </div>

        <!-- right part -->
        <div class="col-sm-4">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span>
                        <h5>
                            {{selectedCompany.kldNazwa}}
                        </h5>
                        </span>
                </div>
                <div class="ibox-content">
                    {{selectedCompany}}
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12 ibox" id="divContactsHistory">
            <div class="ibox-title">
                <h5>
                    Historia kontaktów handlowych:
                </h5>
            </div>
            <div class="ibox-content">
                <div ng-include="'pl/egeria/companys/parts/elContactsHistory.html'"></div>
            </div>
        </div>
    </div>


<div class="row">
    <div class="col-sm-12 ibox" id="divAddCompany">
        <div class="ibox-title">
            <h5>Edycja informacji o firmie</h5>
        </div>
        <div class="ibox-content">
            <div ng-include="'pl/egeria/companys/parts/EgrCompanyEdit.html'"></div>
        </div>
    </div>
</div>
</div>
