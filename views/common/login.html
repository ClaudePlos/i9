<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body >
<div style="display:flex;   align-items: center;
  justify-content: center;height:100%;">
    <div>

        <div class="panel panel-default" style="margin: auto">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-lock"></span> Login
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="loginCtrl.login()" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">
                            Użytkownik</label>

                        <div class="col-sm-9">
                            <input ng-model="loginCtrl.loginUser.username" type="text" class="form-control" id="inputEmail3"
                                   placeholder="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label">
                            Hasło</label>

                        <div class="col-sm-9">
                            <input ng-model="loginCtrl.loginUser.password" type="password" class="form-control"
                                   id="inputPassword3"
                                   placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group last">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-success btn-sm">
                                Log in
                            </button>
                            <button type="reset" class="btn btn-default btn-sm">
                                Reset
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
